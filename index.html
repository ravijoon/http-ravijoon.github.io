	 crossorigin="anonymous">

	<link rel="apple-touch-icon" sizes="180x180" href="img/f/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/f/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/f/favicon-16x16.png">

	<meta name="author" content="GIT">

<body class="homepage">

	<h1 class="mt-5 mb-3 text-center">Get in touch</h1>
	<p class="text-center mb-3">Below form build via pageclip - App from Github marketplace</p>

	<form action="https://send.pageclip.co/lB3NDBwQt3X514aqYmX0qdVjoFtMgeKs/getintouch" class="pageclip-form" method="post">

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-4">

					<div class="card">
						<div class="card-body">

							<div class="form-group">
								<input type="text" name="Name" class="form-control" id="input1" placeholder="Enter your name" required>
							</div>

							<div class="form-group">

								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
								 required>
								<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
							</div>

							<div class="form-group">
								<textarea name="details" class="form-control" placeholder="Your message" required></textarea>
							</div>


							<!-- This button will have a loading spinner. Keep the inner span for best results. -->
							<button type="submit" class="pageclip-form__submit btn btn-primary">
								<span>Send</span>
							</button>


						</div>
					</div>


				</div>
			</div>
		</div>




	</form>




	<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
</body>

</html>
